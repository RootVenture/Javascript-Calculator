<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,700">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="calculator">
        <div id="display">
          <div id="entry" class="text__right">0</div>
          <div id="history" class="text__right"></div>
        </div>
        <div id="buttons">
          <button value="ac" id="new" class="btn-primary-color">AC</button>
          <button value="%" id="mod" class="btn-primary-color">%</button>
          <button value="reverse" id="reverse" class="btn-primary-color">+/-</button>
          <button value="/" id="divide" class="btn-secondary-color">รท</button>
          <button value="7" class="btn-primary-color">7</button>
          <button value="8" class="btn-primary-color">8</button>
          <button value="9" class="btn-primary-color">9</button>
          <button value="*" id="multiply" class="btn-secondary-color">x</button>
          <button value="4" class="btn-primary-color">4</button>
          <button value="5" class="btn-primary-color">5</button>
          <button value="6" class="btn-primary-color">6</button>
          <button value="-" id="minus" class="btn-secondary-color">-</button>
          <button value="1" class="btn-primary-color">1</button>
          <button value="2" class="btn-primary-color">2</button>
          <button value="3" class="btn-primary-color">3</button>
          <button value="+" id="plus" class="btn-secondary-color">+</button>
          <button value="0" class="big-btn btn-primary-color">0</button>
          <button value="." id="decimal" class="btn-primary-color">.</button>
          <button value="=" id="equal" class="btn-secondary-color">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
